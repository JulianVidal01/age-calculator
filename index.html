<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="card">
    <div class="container">
        <form>

          <div class="form_container">
            <div class="block">
              <label for="day">
                Día
              </label>
              <input type="number" id="day" placeholder="DD">
              <small></small>
            </div>

            <div class="block">
              <label for="month">
                Mes
              </label>
              <input type="number" id="month" placeholder="MM">
              <small></small>
            </div>

            <div class="block">
              <label for="year">
                Año
              </label>
              <input type="number" id="year" placeholder="YYYY">
              <small></small>
            </div>
          </div>

          <div class="submit_block">
            <hr>
            <button type="submit" class="submit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
          </div>
        </form>

        <div class="output">
            <h1><span id="YY">--</span> años</h1>
            <h1><span id="MM">--</span> meses</h1>
            <h1><span id="DD">--</span> días</h1>
        </div>
    </div>
  </div>

</body>
</html>
