<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="container-main">
    <div class="date-input">
      <p class="date-name">Day</p>
      <input type="text" name="DD" id="" placeholder="DD">

      <p class="date-name">Month</p>
      <input type="text" name="" id="" placeholder="MM">

      <p class="date-name">Year</p>
      <input type="text" name="" id="" placeholder="YYYY">

      <div class="date-icon">
        <img src="assets/images/favicon-32x32.png" alt="">
      </div>
    </div>

    <div class="date-func">
      <ul>
        <li>-- years</li>
        <li>-- months</li>
        <li>-- days</li>
      </ul>
    
    </div>

  </div>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JulianVidal01">Julian Vidal</a>.
    </div>
  </footer>

</body>
</html>
